apiVersion: apps/v1
kind: Deployment
metadata:
  name: mydep1
  labels:
    app: cycle
spec:
  replicas: 4
  selector:
    matchLabels:
      app: cycle
  template:
    metadata:
      labels:
        app: cycle
    spec:
      containers:
        - name: cont1
          image: shammu101/cycle
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: cycle
spec:
  type: NodePort
  selector:
    app: cycle
  ports:
    - port: 80
      targetPort: 80
